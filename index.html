<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMEB Consulting - Consultoria de Tecnologia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <canvas id="bg-canvas" class="bg-canvas" aria-hidden="true"></canvas>
        <div class="bg-vignette" aria-hidden="true"></div>
    </div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">TMEB</span>
                <span class="logo-subtitle">CONSULTING</span>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="title-line">Consultoria de</span>
                    <span class="title-line highlight">Tecnologia</span>
                    <span class="title-line">para Empresas</span>
                </h1>
                <p class="hero-subtitle">Transformando desafios tecnológicos em soluções estratégicas</p>
                <div class="hero-decoration">
                    <div class="decoration-line"></div>
                </div>
            </div>
        </section>

        <section class="contact-section">
            <div class="contact-container">
                <h2 class="contact-title">Entre em Contato</h2>
                <div class="contact-grid">
                    <div class="contact-card">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <h3>Email</h3>
                        <p class="email-text">bruno.patriarca@tmeb.com.br</p>
                    </div>
                    <div class="contact-card">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
                            </svg>
                        </div>
                        <h3>Telefone</h3>
                        <p>+55 (11) 91487-2685</p>
                    </div>
                    <div class="contact-card">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                        </div>
                        <h3>Localização</h3>
                        <p>São Paulo, Brasil</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 TMEB Consulting. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
