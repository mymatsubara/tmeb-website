<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMEB Consulting - Consultoria de Tecnologia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <svg class="circuit-svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
            <defs>
                <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:rgba(99, 102, 241, 0.3);stop-opacity:1" />
                    <stop offset="50%" style="stop-color:rgba(139, 92, 246, 0.2);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgba(6, 182, 212, 0.3);stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Circuit Paths -->
            <g class="circuit-paths" stroke="url(#circuitGradient)" stroke-width="2" fill="none">
                <!-- Circuit 1 -->
                <path d="M0,200 Q200,100 400,200 T800,200" class="circuit-path" />
                <path d="M800,200 L1200,200" class="circuit-path" />
                <path d="M1200,200 Q1400,300 1600,200 T1920,200" class="circuit-path" />
                <path d="M400,200 L400,400" class="circuit-path" />
                <path d="M1200,200 L1200,400" class="circuit-path" />
                <path d="M400,400 Q600,500 800,400 T1200,400" class="circuit-path" />
                
                <!-- Circuit 2 -->
                <path d="M0,600 Q300,500 600,600 T1200,600" class="circuit-path" />
                <path d="M1200,600 L1600,600" class="circuit-path" />
                <path d="M600,600 L600,800" class="circuit-path" />
                <path d="M1200,600 L1200,800" class="circuit-path" />
                <path d="M600,800 Q900,900 1200,800" class="circuit-path" />
                
                <!-- Circuit 3 -->
                <path d="M200,0 L200,300" class="circuit-path" />
                <path d="M200,300 Q400,200 600,300 T1000,300" class="circuit-path" />
                <path d="M1000,300 L1000,600" class="circuit-path" />
                
                <!-- Circuit 4 -->
                <path d="M1600,400 Q1800,300 1920,400" class="circuit-path" />
                <path d="M1600,400 L1600,700" class="circuit-path" />
                <path d="M1600,700 Q1400,800 1200,700" class="circuit-path" />
                
                <!-- Circuit 5 -->
                <path d="M0,900 Q400,800 800,900 T1600,900" class="circuit-path" />
                <path d="M800,900 L800,1080" class="circuit-path" />
                <path d="M1600,900 L1920,900" class="circuit-path" />
            </g>
            
            <!-- Energy Particles Group -->
            <g class="energy-particles"></g>
        </svg>
        
        <!-- Additional floating energy orbs -->
        <div class="energy-orb orb-1"></div>
        <div class="energy-orb orb-2"></div>
        <div class="energy-orb orb-3"></div>
        <div class="energy-orb orb-4"></div>
    </div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">TMEB</span>
                <span class="logo-subtitle">CONSULTING</span>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="title-line">Consultoria de</span>
                    <span class="title-line highlight">Tecnologia</span>
                    <span class="title-line">para Empresas</span>
                </h1>
                <p class="hero-subtitle">Transformando desafios tecnológicos em soluções estratégicas</p>
                <div class="hero-decoration">
                    <div class="decoration-line"></div>
                </div>
            </div>
        </section>

        <section class="contact-section">
            <div class="contact-container">
                <h2 class="contact-title">Entre em Contato</h2>
                <div class="contact-grid">
                    <div class="contact-card">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <h3>Email</h3>
                        <p class="email-text">bruno.patriarca@tmeb.com.br</p>
                    </div>
                    <div class="contact-card">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
                            </svg>
                        </div>
                        <h3>Telefone</h3>
                        <p>+55 (11) 91487-2685</p>
                    </div>
                    <div class="contact-card">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                        </div>
                        <h3>Localização</h3>
                        <p>São Paulo, Brasil</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 TMEB Consulting. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
